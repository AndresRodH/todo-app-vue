language: node_js
node_js: node
env:
  global:
    - secure: 
before_deploy:
  - yarn global add firebase-tools
  - echo 'Deploying app...'
deploy:
  provider: script
  skip_cleanup: true
  script:
    firebase deploy --project todo-vue-app --message "https://travis-ci.com/$TRAVIS_REPO_SLUG/builds/$TRAVIS_BUILD_ID"
    --token $FIREBASE_TOKEN --non-interactive --force
  on:
    branch: master
after_deploy: echo 'App deployed'
